<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test Client</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-left: 4px solid #007bff; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîå Socket.IO Test Client</h1>
    
    <div id="status" class="status disconnected">Disconnected ‚ùå</div>
    
    <div>
        <h3>Connection Controls</h3>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div>
        <h3>Test Actions</h3>
        <input type="text" id="auctionId" placeholder="test-auction-123" value="test-auction-123">
        <button onclick="joinAuction()">Join Auction</button>
        <button onclick="leaveAuction()">Leave Auction</button>
        <br>
        <input type="number" id="bidAmount" placeholder="1000" value="1000">
        <button onclick="placeBid()">Place Bid</button>
    </div>
    
    <div>
        <h3>Logs</h3>
        <div id="logs"></div>
    </div>

    <script>
        let socket = null;
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');

        function log(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function connect() {
            if (socket) {
                log('‚ùå Already connected or connecting');
                return;
            }

            log('üîÑ Attempting to connect to Socket.IO server...');
            
            socket = io('http://localhost:4010', {
                path: '/socket.io/',
                transports: ['polling', 'websocket'],
                forceNew: true
            });

            socket.on('connect', () => {
                log('‚úÖ Connected to Socket.IO server');
                statusDiv.textContent = 'Connected ‚úÖ';
                statusDiv.className = 'status connected';
            });

            socket.on('disconnect', () => {
                log('‚ùå Disconnected from Socket.IO server');
                statusDiv.textContent = 'Disconnected ‚ùå';
                statusDiv.className = 'status disconnected';
            });

            socket.on('welcome', (data) => {
                log(`üì® Welcome message: ${JSON.stringify(data)}`);
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Connection error: ${error.message}`);
            });

            socket.on('error', (error) => {
                log(`‚ùå Socket error: ${JSON.stringify(error)}`);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('üîå Disconnected manually');
            }
        }

        function joinAuction() {
            if (!socket || !socket.connected) {
                log('‚ùå Not connected to server');
                return;
            }
            
            const auctionId = document.getElementById('auctionId').value;
            socket.emit('join-auction', auctionId);
            log(`üè† Joined auction: ${auctionId}`);
        }

        function leaveAuction() {
            if (!socket || !socket.connected) {
                log('‚ùå Not connected to server');
                return;
            }
            
            const auctionId = document.getElementById('auctionId').value;
            socket.emit('leave-auction', auctionId);
            log(`üö™ Left auction: ${auctionId}`);
        }

        function placeBid() {
            if (!socket || !socket.connected) {
                log('‚ùå Not connected to server');
                return;
            }
            
            const auctionId = document.getElementById('auctionId').value;
            const bidAmount = document.getElementById('bidAmount').value;
            
            socket.emit('place-bid', {
                auctionId: auctionId,
                amount: parseInt(bidAmount)
            });
            log(`üí∞ Placed bid: ${bidAmount} for auction ${auctionId}`);
        }

        // Auto-connect on page load
        log('üöÄ Socket.IO Test Client loaded');
        log('üìç Click "Connect" to start testing');
    </script>
</body>
</html>
